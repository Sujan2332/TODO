<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f4f4f4" rx="15" />
  
  <!-- Header -->
  <rect x="20" y="20" width="260" height="40" fill="#4CAF50" rx="10"/>
  <text x="50%" y="45" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">To-Do List</text>

  <!-- Task 1 -->
  <rect x="20" y="80" width="260" height="40" fill="#ffffff" stroke="#4CAF50" stroke-width="2" rx="10"/>
  <text x="40" y="105" font-family="Arial, sans-serif" font-size="16" fill="#333">Buy groceries</text>
  <circle cx="250" cy="100" r="15" fill="#4CAF50" />
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">✔</text>
  
  <!-- Task 2 -->
  <rect x="20" y="140" width="260" height="40" fill="#ffffff" stroke="#FFC107" stroke-width="2" rx="10"/>
  <text x="40" y="165" font-family="Arial, sans-serif" font-size="16" fill="#333">Call the plumber</text>
  <circle cx="250" cy="160" r="15" fill="#FFC107" />
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">✘</text>

  <!-- Task 3 -->
  <rect x="20" y="200" width="260" height="40" fill="#ffffff" stroke="#4CAF50" stroke-width="2" rx="10"/>
  <text x="40" y="225" font-family="Arial, sans-serif" font-size="16" fill="#333">Finish homework</text>
  <circle cx="250" cy="220" r="15" fill="#4CAF50" />
  <text x="250" y="225" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">✔</text>

  <!-- Footer -->
  <rect x="20" y="260" width="260" height="30" fill="#333" rx="10"/>
  <text x="50%" y="280" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Powered by Your App</text>
</svg>
